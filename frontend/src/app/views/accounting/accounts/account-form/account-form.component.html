<!--/.row-->
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <i class='fa fa-plus-square'></i> <span> Adding Account </span>
                <div class="card-header-actions">
                    <!--<button type="button" class="card-header-action btn btn-link btn-setting"><i class="icon-settings"></i></button>-->
                    
                    <button type="button" class="card-header-action btn btn-link btn-close" (click)="onCloseOperation()"><i class="icon-close"></i></button>
                </div>
            </div>
            <div class="card-body">
                <form  [formGroup]="account_form" (submit)="save_account()" >
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="col-form-label">Code  </label>
                            <div class="controls">
                                <input type="text" formControlName="code"  
                                       class="form-control" placeholder="" 
                                       [ngClass]="{ 'is-invalid': submitted && f.code.errors }" />
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label class="col-form-label" >Name  </label>
                            <div class="controls">

                                <input type="text" formControlName="name"  
                                       class="form-control" placeholder="" 
                                       [ngClass]="{'is-invalid': submitted && f.name.errors }"/>


                            </div>
                        </div>

                        <div class="form-group col-sm-6">
                            <label class="col-form-label" >Account Type </label>
                            <div class="controls">

                                <ng-select [items]="account_types"
                                    bindLabel="name"
                                    placeholder="Select Type"

                                    formControlName="account_type"
                                    (change)="onSelectType(f.account_type.value)"       
                                    [ngClass]="{ 'is-invalid': submitted && f.account_type.errors }">
                            </ng-select>


                        </div>
                    </div>
                    <div class="form-group col-sm-6"  [ngClass]="{ 'hide': selected_account_type != 'BANK'}">
                         <label class="col-form-label" >Bank Account Number </label>
                        <div class="controls">

                            <input type="text" formControlName="bank_account_number"  
                                   class="form-control" placeholder="" />


                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-form-label" >Account Class </label>
                        <div class="controls">

                            <ng-select [items]="account_classes"
                                bindLabel="name"
                                placeholder="Select Type"

                                formControlName="account_class"

                                [ngClass]="{ 'is-invalid': submitted && f.account_class.errors }">
                        </ng-select>


                    </div>
                </div>
           


            </div>


            <div class="form-actions card-footer">
                <div class="row pull-right clearfix">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-dot-circle-o"></i> Save Account</button>
                    &nbsp; &nbsp; <button class="btn btn-danger" type="button" (click)="onCloseOperation()"><i class="fa fa-times-circle"></i> Cancel</button>

                </div>
                <br class="clear"/>

            </div>
        </form>
    </div>
</div>
</div> <!--/.col-->
</div><!--/.row-->
