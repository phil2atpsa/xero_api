<div class="animated fadeIn">
    <div class="row">
        <div  class='col-lg-12' >
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Accounts
                    <div class="row pull-right">
                        <div class="col-md-12">
                            <mat-form-field class="search-form-field" floatLabel="never">
                                <input matInput [(ngModel)]='searchKey' autocomplete="off" placeholder="Search" (keyup)="applyFilter()"  class="form-control" />
                            </mat-form-field>
                            &nbsp; &nbsp;
                            <button class="btn btn-light" matSuffix  aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()" >
                                <i class="fa fa-times-circle"></i>
                            </button>

                            <button mat-raised-button (click)="onAccountCreate()" class="btn btn-success">
                                    <i class="fa fa-plus-circle"></i> Add Account
                            </button>

                        </div>



                    </div>
                </div>
                <div class="card-body">

                    <!---->
                    <div class="mat-elevation-z8">
                        <mat-paginator [pageSizeOptions]="[5,10,25,50,100]" [pageSize]="25" showFirstLastButtons></mat-paginator>
                        <mat-table [dataSource]="list" matSort>


                            <ng-container matColumnDef="Code">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Code</mat-header-cell>
                                <mat-cell *matCellDef="let item"> {{item.Code}}  </mat-cell>

                            </ng-container>

                            <ng-container matColumnDef="Name">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                                <mat-cell *matCellDef="let item">{{item.Name}}</mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="Type">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>
                                <mat-cell *matCellDef="let item">{{item.Type}}</mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="Status">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
                                <mat-cell *matCellDef="let item">
                                    <span class="badge badge-primary" *ngIf="item.Status=='ACTIVE'">{{item.Status}}</span>
                                    <span class="badge badge-danger"  *ngIf="item.Status=='ARCHIVED'">{{item.Status}}</span>
                                </mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="Class">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Class</mat-header-cell>

                                <mat-cell *matCellDef="let item" class="center-block">{{item.Class}}</mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="BankAccountNumber">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>BankAccountNumber</mat-header-cell>

                                <mat-cell *matCellDef="let item" class="center-block">{{item.BankAccountNumber}}</mat-cell>
                            </ng-container>

                                </mat-footer-cell>
                            </ng-container>

                            <ng-container matColumnDef="noData">
                                <mat-footer-cell *matFooterCellDef colspan="7">
                                    No Contact Found in the system
                                </mat-footer-cell>
                            </ng-container>


                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *matRowDef="let row; columns:displayedColumns"></mat-row>
                            <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':list!=null}"></mat-footer-row>
                            <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(list!=null && list.data.length === 0)}"></mat-footer-row>

                        </mat-table>




                    </div>
                </div>
            </div>
        </div>


    </div>

</div>
