<form [formGroup]="form" (submit)="save()">
  <div class="animated fadeIn">
    <div class="row">

      <div class='col-lg-12'>
        <div class="card">
          <div class="card-header">
            <i class='fa fa-plus-square'></i> <span> Modifying Collections </span>
            <div class="card-header-actions">
              <!--<button type="button" class="card-header-action btn btn-link btn-setting"><i class="icon-settings"></i></button>-->

              <button type="button" class="card-header-action btn btn-link btn-close" (click)="onCloseOperation()"><i class="icon-close"></i></button>
            </div>
          </div>

          <div class="card-body">
            <div class="row">
              <div class="form-group col-sm-12">
                <label class="col-form-label"> Contact  </label>
                <div class="controls">
                  <input type="text" formControlName="contact"
                         class="form-control" placeholder=""
                         />
                </div>
              </div>
              <div class="form-group col-sm-12">
                <label class="col-form-label"> Amount  </label>
                <div class="controls">
                  <input type="number" step="any" min="0" formControlName="collection_amount"
                         class="form-control" placeholder=""
                  />
                </div>
              </div>
              <div class="form-group col-sm-12">
                <label class="col-form-label"> Invoice Date  </label>
                <div class="controls">
                  <input type="date" formControlName="date"
                         class="form-control" placeholder=""
                  />
                </div>
              </div>
              <div class="form-group col-sm-12">
                <label class="col-form-label"> Policy Number  </label>
                <div class="controls">
                  <input type="text" formControlName="policy_number"
                         class="form-control" placeholder=""
                  />
                </div>
              </div>
            </div>


          </div>
