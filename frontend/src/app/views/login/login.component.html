<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <mat-progress-spinner  style="margin:0 auto;z-index:999" mode="indeterminate" *ngIf="loading"></mat-progress-spinner>

                <form [formGroup]="loginForm" (submit) = "authenticate()" >
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <p *ngIf="msg.error.length > 0" class="alert alert-danger">{{msg.error}}</p>
                  <p  *ngIf="msg.success.length >0" class="alert alert-success">{{msg.success}}</p>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input formControlName="username"   type="text" class="form-control" placeholder="Username" autocomplete="username"
                           [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input  formControlName="password"  type="password" class="form-control" placeholder="Password" autocomplete="password"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" [disabled]="loading"  class="btn btn-primary px-4">Login</button>

                    </div>
                    <div class="col-6 text-right">
                      <a [routerLink]="['/forgot_password']" class="btn btn-link px-0">Forgot password?</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Please click the link below and take easy step to get your promotion listed.</p>
                  <a [routerLink]="['/register']" class="btn btn-primary active mt-3">Register Now!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
